<div class="party-info">
    <h3>{{ block_config.title }}</h3>
    <div class="row">
        <div class="col-md-6">
            <p><strong>ФИО:</strong> {{ full_name }}</p>
            <p><strong>Адрес:</strong> {{ address }}</p>
        </div>
        <div class="col-md-6">
            <p><strong>Телефон:</strong> {{ phone }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
    </div>
</div>
